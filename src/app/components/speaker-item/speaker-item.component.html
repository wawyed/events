<div class="SpeakerItem-itemDescription">
  <img alt="Photo" [src]="picture" class="SpeakerItem-image"/>
</div>
<div class="SpeakerItem-itemDescription" *ngFor="let field of fields">
<span class="SpeakerItem-itemLabel">
  {{field.label}}
</span>
  <span class="SpeakerItem-itemValue">
    {{field.value}}
  </span>
</div>
